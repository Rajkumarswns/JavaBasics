<!DOCTYPE html>
<html>

<head>
    <title>Selenium Locator Strategy Demo Site</title>
    <!--Insert bootstrap -->

</head>

<body>

    <!--Create a tile centering the view area -->
    <h3 style="text-align: center;">Provide Address</h3>
    <!-- insert a form using bootstrap form style -->
    <form class="container">

         <!-- Get Address 1, City , State from the user -->

        <div class="form-group">
            <input type="text" class="form-control" id="address1" placeholder="Enter Address 1">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="city" name="city"
                placeholder="Enter City">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="state" placeholder="Enter State">
        </div>
        


    </form>

    <script>
        function ConfirmSubmission() {
            alert("Form Submitted Successfully");
        }

        function confirmIFrameButton() {
            alert("Button Clicked within IFrame");
        }
    </script>
</body>
