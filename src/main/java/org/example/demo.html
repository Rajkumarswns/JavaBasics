<!DOCTYPE html>
<html>

<head>
    <title>Selenium Locator Strategy Demo Site</title>
    <!--Insert bootstrap -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//unpkg.com/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
    <link href="//unpkg.com/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker3.min.css" rel="stylesheet">
</head>

<body>

    <!--Create a tile centering the view area -->
    <h3 style="text-align: center;">Selenium Locator Strategy Demo Site</h3>
    <!-- insert a form using bootstrap form style -->
    <form class="container">

        <!-- Get Employee ID, Name, Date Of Birth with date picker, drop down with Male/Female, Radio Button to select
            if they Graduate / Non-Graduate -->
        <div class="form-group">
            <input type="text" class="form-control" id="employeeId" placeholder="Enter Employee ID">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="employeeName" name="employeeName"
                placeholder="Enter Employee Name">
        </div>
        <div class="form-group">
            <input type="date" class="form-control" placeholder="Enter Date Of Birth">
        </div>

        <div class="form-group">
            <select class="form-control" id="GenderInput">
                <option>Select Gender</option>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <div class="form-group">
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>

        </div>

        <!-- insert hyper link for google, microsoft and yahoo -->
        <div class="form-group">
            <a href="https://www.google.com" target="_blank">Google</a>
            <a href="https://www.microsoft.com" target="_blank">Microsoft</a>
            <a href="https://www.yahoo.com" target="_blank">Yahoo</a>
        </div>

        <div class="form-group">
            <input type="file" class="form-control-file" id="exampleFormControlFile1" placeholder="upload file">
        </div>

        <div class="form-group">
            <iframe id="addressiframe" height="100" width="1100" src="../example/address.html"></iframe>
        </div>

        <!-- insert a table with 4 coulmns Employee ID, Employee Name, Age,  Salary -->
        <div class="form-group">
            <table class="table">
                <thead>
                    <tr>
                        <th>Employee ID </th>
                        <th>Employee Name</th>
                        <th>Age</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John</td>
                        <td>30</td>
                        <td>10000</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Smith</td>
                        <td>35</td>
                        <td>20000</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>David</td>
                        <td>40</td>
                        <td>30000</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-4 py-2">
            <label class="form-label w-100">Color picker
                <input type="color" class="form-control form-control-color" name="my-colors" value="#563d7c">
            </label>

          
            <label class="form-label w-100">Example range
                <input type="range" class="form-range" name="my-range" min="0" max="10" step="1" value="5">
            </label>

            <input type="hidden" name="my-hidden">
        </div>

        <button type="submit" class="btn btn-primary" onclick="ConfirmSubmission(this)">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>



    </form>

    <script>

$('[name=my-date]').datepicker({
    });
        function ConfirmSubmission() {
            alert("Form Submitted Successfully");
        }

        function confirmIFrameButton() {
            alert("Button Clicked within IFrame");
        }
    </script>
</body>

</html>
